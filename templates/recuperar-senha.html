<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Container principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card glassmorphism" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-success text-white">
                <h3>Recuperar Senha</h3>
            </div>
            <div class="card-body">
                <!-- Formulário de Recuperação de Senha -->
                <form id="recoveryForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div id="emailError" class="invalid-feedback">Por favor, insira um email válido.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Enviar Link de Recuperação</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Lembrou da senha? <a href="/login" class="text-decoration-none">Faça login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
