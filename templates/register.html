<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #28a745, #218838); /* Gradiente verde */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #28a745; /* Verde claro */
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #28a745; /* Verde quando em foco */
            outline: none;
        }

        button {
            background-color: #28a745; /* Verde principal */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Verde escuro no hover */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #218838; /* Verde escuro */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .checkbox-label {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar-se</h1>
        <form method="POST">
            <!-- Campo para o nome completo do usuário -->
            <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" class="form-control" required>
            </div>

            <!-- Campo para nome de usuário (login) -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <!-- Campo para o e-mail do usuário -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Campo para senha do usuário -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>

            <!-- Campo para confirmar a senha -->
            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required>
            </div>

            <!-- Campo para aceitar os Termos e Condições do sistema -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="aceito_termos" required>
                <label class="form-check-label checkbox-label" for="aceito_termos">Eu aceito os Termos de Uso e Política de Privacidade.</label>
            </div>

            <!-- Botão para submeter o formulário -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div class="footer">
            <p>Já tem uma conta? <a href="/login">Faça login</a></p>
        </div>
    </div>

    <!-- Incluir Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
