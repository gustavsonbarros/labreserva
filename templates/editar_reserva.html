<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-100 w-md-25 bg-light p-3 rounded shadow-sm">
            <h1 class="text-center mb-3 fs-4">Editar Reserva</h1>
            <form method="POST">
                <div class="mb-2">
                    <label for="laboratorio" class="form-label">Laboratório</label>
                    <input type="text" id="laboratorio" name="laboratorio" class="form-control" value="{{ reserva['laboratorio'] }}" required>
                </div>
                <div class="mb-2">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" id="data" name="data" class="form-control" value="{{ reserva['data'] }}" required>
                </div>
                <div class="mb-2">
                    <label for="horario_inicio" class="form-label">Horário Início</label>
                    <input type="time" id="horario_inicio" name="horario_inicio" class="form-control" value="{{ reserva['horario_inicio'] }}" required>
                </div>
                <div class="mb-2">
                    <label for="horario_fim" class="form-label">Horário Fim</label>
                    <input type="time" id="horario_fim" name="horario_fim" class="form-control" value="{{ reserva['horario_fim'] }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm w-100">Salvar Alterações</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('listar_reservas') }}" class="btn btn-secondary btn-sm">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
