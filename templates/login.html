<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reserva de Laboratório</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Container principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
        <div class="card glassmorphism shadow-lg border-0" style="max-width: 400px; width: 100%;">
            <div class="card-header text-center bg-success text-white">
                <h3 id="welcomeMessage" class="fw-bold">Acesse o Sistema</h3>
            </div>
            <div class="card-body p-4">
                <!-- Formulário de Login -->
                <form method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="usernameError" class="invalid-feedback">Por favor, insira um nome de usuário válido.</div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <i class="fas fa-eye position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword()"></i>
                        <div id="senhaError" class="invalid-feedback">Por favor, insira uma senha válida.</div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="{{ url_for('recuperar_senha') }}" class="text-decoration-none text-success">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="loginButton">
                        <span id="loginText">Entrar</span>
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Ainda não tem uma conta? <a href="/register" class="text-decoration-none text-success fw-bold">Registrar-se</a></p>
            </div>
        </div>
    </div>

    <!-- Botão de alternância de modo escuro -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <button class="btn btn-light" id="darkModeToggle"><i class="fas fa-moon"></i></button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    <script>
        // Função para alternar a visibilidade da senha
        function togglePassword() {
            const senhaField = document.getElementById('senha');
            const icon = document.querySelector('#senha + .fas');
            if (senhaField.type === 'password') {
                senhaField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                senhaField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Alternar entre modo claro e escuro
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
