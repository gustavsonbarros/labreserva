<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nova Reserva</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Efeito de Glassmorphism no fundo */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: #28a745; /* Cor de fundo verde */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            animation: fadeIn 1s ease-out;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .btn-primary {
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838; /* Cor de hover mais escura para o verde */
        }

        .btn-secondary {
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }

        /* Ajuste da cor da label para preta */
        .form-label {
            color: #000000; /* Cor preta para a label */
        }

        /* Botões ainda menores */
        .btn-sm {
            font-size: 0.85rem; /* Reduzir o tamanho da fonte */
            padding: 0.375rem 0.75rem; /* Ajuste no padding para diminuir o tamanho */
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-100 w-md-25 bg-light p-4 glassmorphism shadow-lg">
            <h1 class="text-center mb-3 fs-4 fw-bold">Fazer Reserva</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="laboratorio" class="form-label text-black fs-6">Laboratório</label>
                    <input type="text" id="laboratorio" name="laboratorio" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label text-black fs-6">Data</label>
                    <input type="date" id="data" name="data" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label for="horario_inicio" class="form-label text-black fs-6">Horário Início</label>
                    <input type="time" id="horario_inicio" name="horario_inicio" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label for="horario_fim" class="form-label text-black fs-6">Horário Fim</label>
                    <input type="time" id="horario_fim" name="horario_fim" class="form-control form-control-lg" required>
                </div>
                <!-- Botão de Reserva ajustado para tamanho ainda menor -->
                <button type="submit" class="btn btn-primary btn-sm w-100 py-2">Reservar</button>
            </form>
            <div class="text-center mt-4">
                <!-- Botão Voltar ajustado para tamanho ainda menor -->
                <a href="/" class="btn btn-secondary btn-sm w-100 py-2">Voltar</a>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
