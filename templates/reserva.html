<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nova Reserva</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }
        .btn-primary {
            background: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary:hover {
            background: #555;
        }
        label {
            color: white;
        }
        h1 {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="glassmorphism text-center">
            <h1><i class="fa-solid fa-calendar-check"></i> Nova Reserva</h1>
            <form method="POST">
                <input type="hidden" name="nome_usuario" value="{{ session['username'] }}">
                <div class="mb-3">
                    <label for="laboratorio" class="form-label">Laboratório</label>
                    <input type="text" id="laboratorio" name="laboratorio" class="form-control" required placeholder="Digite o laboratório">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" id="data" name="data" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="horario_inicio" class="form-label">Horário Início</label>
                    <input type="time" id="horario_inicio" name="horario_inicio" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="horario_fim" class="form-label">Horário Fim</label>
                    <input type="time" id="horario_fim" name="horario_fim" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2"><i class="fa-solid fa-check"></i> Reservar</button>
            </form>
            <div class="mt-3">
                <a href="/" class="btn btn-secondary w-100 py-2"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
